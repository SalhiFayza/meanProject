<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-container" id="contact" style="margin-top:75px">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <h1 class="w3-xxxlarge " style="color:rgb(226, 190, 190)"><b>All Students.</b></h1>
            <hr style="width:50px;border:5px solid rgb(226, 190, 190)" class="w3-round">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let item of dataStudent">
                                    <td>{{item.firstName}}</td>
                                    <td>{{item.lastName}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.age}}</td>
                                    <td>{{item.phone}}</td>
                                    <td>

                                        <button type="submit" class="btn btn-info" (click)="detailsS(item._id)">Details</button>
                                    </td>
                                </tr>





                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
    </div>
</div>
