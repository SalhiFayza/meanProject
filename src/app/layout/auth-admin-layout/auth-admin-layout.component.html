<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Admin</h1>
                                </div>
                                <form #f="ngForm" (ngSubmit)="loginAdmin(f)">
                                    <div class="form-group ">
                                        <input type="email " class="form-control form-control-user " placeholder="Email Address " email required name="email" #email="ngModel" ngModel>
                                        <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
                                            Email is required (-_-)
                                        </div>
                                        <div class="alert alert-danger" *ngIf="email.errors?.['email'] && email.touched">
                                            The input must be email not String (-_-)
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <input type="password" class="form-control form-control-user " placeholder="Password " password required name="password" #password="ngModel" ngModel>
                                        <div class="alert alert-danger" *ngIf="password.errors?.['required'] && password.touched">
                                            Password is required (-_-)
                                        </div>
                                        <div class="alert alert-danger" *ngIf="password.errors?.['password'] && password.touched">
                                            The input must be Password not String (-_-)
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" *ngIf="messageAuthError">
                                        {{messageAuthError}}
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="f.invalid">
                                        Login
                                    </button>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
